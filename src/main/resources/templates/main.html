<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Main</title>
    </head>
    <body>
        <header id="header"></header>
        <h1>
            Welcome Page.
           	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
            <a type="button" href="/logout">Logout</a>
        </h1>
        
        <h3 sec:authorize="hasRole('ADMIN')">Has ADMIN Role</h3>
        <h3 sec:authorize="hasRole('SELLER')">Has SELLER Role</h3>
	    <h3 sec:authorize="hasRole('USER')">Has USER Role</h3>
 
	<!--어떤 역할이건 상관없이 인증이 되었다면 이 글이 보임-->
	<h3 sec:authorize="isAuthenticated()">Only Authenticated user can see this Text</h3>
 
	<div>
		Authorities : <span sec:authentication="principal.authorities"></span>
	</div>

    <p th:text="${member.memberId}"></p>
        
    </body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script>
        $(document).ready(function() {
            // header, footer 불러오기 시작

            $('#header').load("../header")
            // $('#footer').load("../footer")

            // header, footer 불러오기 끝
        })

    </script>
</html>
