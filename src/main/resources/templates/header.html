<style>
img {
  width: 250px;

.header {

.headerSearchText {
  float: left;

}

  position: absolute;
  margin-top: -25px;

  color: black;

}

<body>

  <div class="h_container">

      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

      <a href="/main"><img src="../static/image/252035.png" alt=""></a>
      
      <div class="header">
        <input type="text" name="headerSearchText" class="form-control">
        <i class="fa-solid fa-magnifying-glass headerSearchIcon"></i>
      </div>
      
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/product/productList" style="color: black;">상품</a>

          <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/member/adminPage" style="color: black;">관리자 페이지</a>
        </li>
        <li>
          <a sec:authorize="isAuthenticated()" class="nav-link" href="/logout" style="color: black;">로그아웃</a>
        </li>
