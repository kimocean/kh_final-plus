<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>게시판 - 글 수정</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>

<style>
  .b_container {
      table-layout: fixed;
      width: 90%;
      margin: 0 auto;
      margin-top: 40px;
  }
  .col_left {
    width: 10%;
    text-align: center;
  }
  .b_div {
    float: right;
    margin-top: 20px;
  }
  </style>

<body>
<header id="header">

</header>
  <div class="b_container">
    <h1>글 수정</h1>
    <form th:action="@{'/board/boardUpdate/' + ${board.boardNo}}" method="post">
      <input type="hidden" name="_method" value="put" />
      <input type="hidden" name="id" th:value="${board.boardNo}" />
      <table class="b_table" style="width: 100%;">
        <tr>
          <td class="col_left">no</td>
          <td><input name="boardNo" th:value="${board.boardNo}"></td>
        </tr>
        <tr>
          <td class="col_left">제목</td>
          <td><input name="boardTitle" class="form-control" th:value="${board.boardTitle}" placeholder="제목"></td>
        </tr>
        <tr>
          <td class="col_left">내용</td>
          <td><textarea name="boardContent" id="boardContent" class="form-control" th:text="${board.boardContent}" placeholder="내용"></textarea></td>
        </tr>
      </table>
      <input type="hidden" name="boardView" value="0">
      <div class="b_div">
        <button class="b_update btn btn-warning" type="submit">수정</button>
        <button class="b_detail btn btn-danger" onclick="location.href='javascript:history.back();'">취소</button>
      </div>
    </form>
  </div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

  <script>

$(document).ready(function() {
  
  // header, footer 불러오기 시작
  
  $('#header').load("../../header")
  // $('#footer').load("../footer")
  
  // header, footer 불러오기 끝
})

    // textarea 자동 조절 시작
    function adjustHeight() {
      let textEle = $('textarea');
      textEle[0].style.height = 'auto';
      let textEleHeight = textEle.prop('scrollHeight');
      textEle.css('height', textEleHeight);
    };

    let textEle = $('textarea');
    textEle.on('keyup', function () {
      adjustHeight();
    });
      // textarea 자동 조절 끝

      

  </script>

</body>

</html>
