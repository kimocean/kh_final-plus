<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- 위에 xmlns 하면 타임리프 문법을 쓸수 있다.-->
<head>
    <meta charset="UTF-8">
    <title>게시글 상세페이지</title>
</head>

<style>
.b_container {
    table-layout: fixed;
    width: 90%;
    margin: 0 auto;
    margin-top: 40px;
}
.col_left {
	width: 5%;
	text-align: center;
}
.b_div {
	float: right;
}
</style>

<body>

	<header id="header">

	</header>

<div class="b_container">

	<table class="table">
		<tr>
			<td class="col_left">제목</td>
			<td th:text="${board.boardTitle}"></td>
		</tr>
		<tr>
			<td class="col_left">내용</td>
			<td style="white-space: pre-line;" th:text ="${board.boardContent}"></td>
		</tr>
	</table>

	<button type="button" class="b_list btn btn-light" onclick="location.href='/board/boardList'">목록</button>
	<div class="b_div">
		<button type="button" class="b_update btn btn-warning" th:onClick="|location.href='@{/board/boardUpdate/{boardNo}(boardNo=${board.boardNo})}'|">수정</button>
		<button type="button" class="b_delete btn btn-danger" th:onClick="|location.href='@{/board/boardDelete?(boardNo=${board.boardNo})}'|">삭제</button>
	</div>

</div>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	
<script>

	$(document).ready(function() {

		
		// header, footer 불러오기 시작
		
		$('#header').load("../../header")
		// $('#footer').load("../footer")
		
		// header, footer 불러오기 끝
		
	})

</script>
</body>
</html>
