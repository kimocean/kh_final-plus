<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>

<style>
.b_container {
    table-layout: fixed;
    width: 90%;
    margin: 0 auto;
    margin-top: 40px;
}
.col_left {
	width: 10%;
	text-align: center;
}
.b_div {
	float: right;
	margin-top: 20px;
}
</style>

<body>
	
<header id="header"></header>

<div class="b_container">
	<h1>글 등록</h1>
	<form action="/board/boardInsert" method="post">
		<table class="b_table" style="width: 100%;">
			<tr>
				<td class="col_left"></td>
				<td><input type="hidden" name="boardNo" th:value="${board.boardNo}"></td>
			</tr>
			<tr>
				<td class="col_left">제목</td>
				<td><input name="boardTitle" class="form-control" placeholder="제목"></td>
			</tr>
			<tr>
				<td class="col_left">내용</td>
				<td><textarea name="boardContent" id="boardContent" class="form-control" placeholder="내용"></textarea></td>
				</tr>
				<!-- no <input name="boardNo"> <br>
					제목 <input name="boardTitle" class="form-control" placeholder="제목"> <br>
					내용 <input name="boardContent" class="form-control" placeholder="내용"> <br> -->
				</table>
				<input type="hidden" name="boardView" value="0">
				<div class="b_div">
					<button id="b_board" class="b_insert btn btn-warning" type="submit">등록</button>
					<button class="b_detail btn btn-danger" onclick="location.href='/board/boardList'">취소</button>
				</div>
			</form>
</div>
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

<script>

	$(document).ready(function() {

		// header, footer 불러오기 시작
		
		$('#header').load("../header")
		// $('#footer').load("../footer")
		
		// header, footer 불러오기 끝
	})

// textarea 자동 조절 시작
function adjustHeight() {
	let textEle = $('textarea');
  textEle[0].style.height = 'auto';
  let textEleHeight = textEle.prop('scrollHeight');
  textEle.css('height', textEleHeight);
};

let textEle = $('textarea');
textEle.on('keyup', function() {
	adjustHeight();
});
// textarea 자동 조절 끝

</script>

</body>
</html>
